<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Account</h1>
        <nav>
            <ul>
                <li><a href="#personal-info">Personal Info</a></li>
                <li><a href="#payment-methods">Payment Methods</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="personal-info">
            <h2>Personal Information</h2>
            <div class="profile">
                <img src="images/profile.png" alt="Profile Picture">
                <p>
                    <?= getUsername(); // Replace with function to get username ?>
                </p>
            </div>
            <form id="update-personal-info">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required disabled>
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Date of Birth:</label>
                    <input type="date" id="date-of-birth" name="date_of_birth" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <button type="submit">Update Info</button>
            </form>
            <div id="personal-info-message"></div>
        </section>

        <section id="payment-methods">
            <h2>Payment Methods</h2>
            <div id="payment-methods-container">
            </div>
            <button id="add-payment-method">Add Payment Method</button>
            <div id="add-payment-method-form" style="display: none;">
                <h2>Add Payment Method</h2>
                <form id="add-payment-method-form-data">
                    <div class="form-group">
                        <label for="card-type">Card Type:</label>
                        <select id="card-type" name="card_type">
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card_number" required pattern="[0-9]{16}">
                    </div>
                    <button type="submit">Add Card</button>
                </form>
            </div>
            <div id="payment-method-message"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
